<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <title>Do not color me!</title>
  </head>
  <body>
    <main class="container">
      <nav class="navContainer">
        <div class="logo"><img src="/img/logo (2).png" data-tilt alt="" srcset="" /></div>
        <div class="nav">
          <button>Home</button>
          <button>Coffee</button>
          <button>Donuts</button>
          <button>Contact</button>
        </div>
      </nav>
      <div class="imgClass">
        <img src="img/coffee-g630a06939_1280.png" alt="" srcset="" />
      </div>
      <section class="tilts">
        <div class="card" data-tilt>
          <h3>Our donuts</h3>
          <img src="/img/donut.png" alt="" class="imgTilt" />
        </div>
        <div class="card" data-tilt>
          <h3>Our coffee</h3>
          <img src="/img/coffee-cup.png" alt="" class="imgTilt" />
        </div>
        <div class="card" data-tilt>
          <h3>Our coffee shop</h3>
          <img src="/img/coffeeshop.png" alt="" class="imgTilt" />
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
      integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
